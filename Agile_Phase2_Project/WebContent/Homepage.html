<html>
<head>
<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /></link>
<link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet" /></link>
<link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet" /></link>
<link href="HomepageStyle.css" type="text/css" rel="stylesheet" /></link>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
<script src="filterOptions.js" type="text/javascript"></script>
</head>
<body>
<div class="top">
<label id="items"><b>Menu</b></label>
<span class="userName"></span><label id="username"><b>User Name</b></label>
<label id="heading"><b>Sales Report</b></label>
</div><br>
<div class="Selection">
	<label class="categories">Categories:</label>
	<select name="catg" id="category" onchange="optionStatus(this.value)">
		<option value="select">Select</option>
		<option value="vehicle">Vechicles</option>
		<option value="fruits">Fruits</option>
	</select>
	<label class="product">Products:</label>
	<select name="prod" id="products" onchange="optionStatus(this.value)">
		<option value="select">Select</option>
	</select>
	<label class="brands">Brand:</label>
	<select name="bnd" id="brand" onchange="optionStatus(this.value)">
		<option value="select">Select</option>
	</select>
</div><br>
<div id="main">
<div id="container"></div>
</div>
<script src="chartAnimation.js" type="text/javascript"></script><br>
<center><span class="salesTotal"></span><label id="sales"><b> Sales</b></label></center>
</body>
</html>
